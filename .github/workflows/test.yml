name: Test Suite

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  # Environment variables for tests
  APP_ENV: testing
  JWT_SECRET_KEY: test-secret-key-for-ci-minimum-32-chars
  DATABASE_URL: sqlite:///./test_seo_health.db

jobs:
  test:
    name: Python Tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run all tests
        run: |
          python -m pytest tests/ \
            --ignore=tests/unit/test_async_operations.py \
            --ignore=tests/test_cache.py \
            -v \
            --tb=short \
            --cov=packages \
            --cov=apps \
            --cov-report=xml \
            --cov-report=term-missing \
            --junitxml=test-results.xml

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.python-version }}
          path: test-results.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.11'
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-e2e-${{ hashFiles('pyproject.toml') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run E2E tests
        run: |
          python -m pytest tests/e2e/ -v --tb=short

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test, e2e]
    if: always()

    steps:
      - name: Download all test results
        uses: actions/download-artifact@v4
        with:
          pattern: test-results-*
          path: test-results

      - name: Report test status
        run: |
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.test.result }}" == "success" ]; then
            echo "✅ Unit/Integration Tests: **Passed**" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Unit/Integration Tests: **Failed**" >> $GITHUB_STEP_SUMMARY
          fi
          if [ "${{ needs.e2e.result }}" == "success" ]; then
            echo "✅ E2E Tests: **Passed**" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ E2E Tests: **Failed**" >> $GITHUB_STEP_SUMMARY
          fi
