# ============================================================
# SEO Health Report System - Production Docker Compose
# ============================================================

version: "3.9"

services:
  # ==========================================================
  # API Service
  # ==========================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: api
    container_name: seo-health-api
    restart: unless-stopped
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@db:5432/seo_health}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - REPORT_TIER=${REPORT_TIER:-medium}
      - SECRET_KEY=${SECRET_KEY}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - reports_data:/app/reports
      - logs_data:/app/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - seo-network
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 1G
        reservations:
          cpus: "0.25"
          memory: 256M

  # ==========================================================
  # Worker Service
  # ==========================================================
  worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: worker
    container_name: seo-health-worker
    restart: unless-stopped
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@db:5432/seo_health}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - REPORT_TIER=${REPORT_TIER:-medium}
      - WORKER_POLL_INTERVAL=${WORKER_POLL_INTERVAL:-5}
      - WORKER_LEASE_SECONDS=${WORKER_LEASE_SECONDS:-300}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - reports_data:/app/reports
      - logs_data:/app/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - seo-network
    deploy:
      replicas: ${WORKER_REPLICAS:-2}
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.1"
          memory: 128M

  # ==========================================================
  # PostgreSQL Database
  # ==========================================================
  db:
    image: postgres:15-alpine
    container_name: seo-health-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-seo_health}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - seo-network
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M

  # ==========================================================
  # Redis Cache
  # ==========================================================
  redis:
    image: redis:7-alpine
    container_name: seo-health-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - seo-network
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: 256M

  # ==========================================================
  # Nginx Reverse Proxy (optional)
  # ==========================================================
  nginx:
    image: nginx:alpine
    container_name: seo-health-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-80}:80"
      - "${NGINX_SSL_PORT:-443}:443"
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infrastructure/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    networks:
      - seo-network
    profiles:
      - with-nginx

# ==========================================================
# Networks
# ==========================================================
networks:
  seo-network:
    driver: bridge

# ==========================================================
# Volumes
# ==========================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  reports_data:
    driver: local
  logs_data:
    driver: local
